<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoPwnWeb</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
        .m150{
            margin-top: 250px;
        }
    </style>
</head>
<body>
    {% if error %}<div class="alert alert-danger"><strong>Error:</strong> {{ error }}</div>{% endif %}
    <div class="container m150">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">pyIDE v1.0</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
                <form data-toggle="validator" role="form" method="post">
                    <div class="form-group has-feedback">
                        <label for="inputName" class="control-label">Name</label>
                        <input name="username" type="text" class="form-control" id="inputName" placeholder="Username" required>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="inputName" class="control-label">Password</label>
                        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/validator.min.js"></script>
    <!-- https://github.com/m4c4llister/pyIDE -->
</body>
</html>
